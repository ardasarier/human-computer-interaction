<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Layout 2 – Fitts's Law Experiment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Layout 2 – Effizienter</h1>
<p id="taskCounter">Aufgabe: 1 / 20</p>
<p id="taskText">Bitte Aufgabe eingeben:</p>
<input type="text" id="display" disabled />

<div class="calculator grid-layout">
  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">.</button>
  <button class="btn">9</button>
  <button class="btn">0</button>
  <button class="btn">*</button>
  <button class="btn long">=</button>
</div>

<button id="exportBtn">Daten als CSV exportieren</button>

<script src="script.js"></script>
</body>
</html>
